{% extends "base.html" %}
{% block content %}
{% load static %}

<!-- inner page banner -->
<section class="inner-page-banner">
	<div class="page-heading text-center">
		<h2>About Page</h2>
		<span class="section_1-breadcrumbs"><a href="{% url 'index' %}">
			<i class="fa fa-home home_1"></i> Home</a> <span>/ <a href="{% url 'about' %}"> About page</a></span></span>
	</div>
</section>
<!-- //inner page banner -->

<!-- welcome -->
<section class="Welcome py-5">
	<div class="container py-sm-3">
		<div class="heading pb-4">
			<h3 class="heading mb-2 text-center"> <span>About </span> Me </h3>
			<p class="para mb-5 text-center">My short story</p>
		</div>
		<div class="welcome-grids row">
			<div class="col-lg-6 mb-lg-0 mb-5">
				{{ about.content | safe }}
			</div>
			<div class="col-lg-3 col-md-4 col-6 pr-1 welcome-image">
				<img src="{% static 'images/a1.jpg' %}" class="img-fluid" style="width: 270px; height: 380px;" alt="Shire" /><br><br>
				<img src="{% static 'images/c1.jpg' %}" class="img-fluid" style="width: 270px; height: 380px;" alt="Shire" />
			</div>
			<div class="col-lg-3 col-md-4 col-6 pl-1 welcome-image">
				<img src="{% static 'images/a2.jpg' %}" class="img-fluid" style="width: 270px; height: 380px;" alt="Queenstown" /><br><br>
				<img src="{% static 'images/c2.jpg' %}" class="img-fluid" style="width: 270px; height: 380px;" alt="Queenstown" />
			</div>

		</div>
	</div>
</section>
<!-- welcome -->

{% endblock %}
