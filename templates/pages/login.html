{% extends 'base.html' %}

{% block content %}

<!-- inner page banner -->
<section class="inner-page-banner">
	<div class="page-heading text-center">
		<h2>Login Page</h2>
		<span class="section_1-breadcrumbs"><a href="{% url 'index' %}">
			<i class="fa fa-home home_1"></i> Home</a> <span>/ <a href="{% url 'login' %}"> Login</a></span>
        </span>
	</div>
</section>
<!-- //inner page banner -->
<div class="container py-5 ">
    <h5 class="text-center mb-4">Login Now</h5>
    <div class="p-5 m-5 form-group  align-items-center justify-content-center border">
        {% include 'partials/_alerts.html' %}
        <form id="login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="mb-2">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <label class="mb-2">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required="">
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary submit mb-4">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
